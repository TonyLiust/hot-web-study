<html>
  <head>
    <meta charset="utf-8"/>
    <title>Hollowed-out-text</title>
    <link rel="stylesheet" href="../../common/index.css"/>
    <link rel="stylesheet" href="hollowed.css"/>
    <style type="text/css">
      .text {
        position: fixed;
        z-index: 4;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        padding-top: 200px;
        background: rgba(0, 0, 0,0.8);
        font-size: 200;
        font-weight: 900;
        mix-blend-mode: multiply;
        color: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    
    <div class="page">
      <div class="text">KONG66</div>
      <div class="video-bg">
        <!-- <div class="text">test</div> -->
        <video autoplay muted loop preload>
          <source src="bgmovie.mp4" type="video/mp4"></source>
        </video>
      </div>
      <script type="text/javascript">
        var mixIndex = 0;
        window.addEventListener('click', () => {
          const mix = [
            'normal',
            'multiply',
            'screen',
            'overlay',
            'darken',
            'lighten',
            'color-dodge',
            'color-burn',
            'hard-light',
            'soft-light',
            'difference',
            'exclusion',
            'hue',
            'saturation',
            'color',
            'luminosity'
          ]
          const text = document.querySelector(".text");
          text.style = 'mix-blend-mode:'+mix[mixIndex];
          text.innerHTML = mix[mixIndex]
          mixIndex++;
          if(mixIndex > mix.length) {
            mixIndex = 0
          }
        })
      </script>
    </div>
  </body>
</html>
